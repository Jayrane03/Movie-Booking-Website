<body>

        <p>Full Name:</p>

        <p>Confirm Password:</p><input type="text" name="Confirm Password" placeholder="Confirm Password" class="inp"><br>
       
        <label for="agree">I have Agree all Terms & Conditions</label> <input type="checkbox" id="agree" name="agree" value="agree">

          
      
        <br>
        <button type="submit" onclick="validate()">Register</button>
        
        <a href="Login.html" style="color: rgb(33, 199,47);"><h4>Already have an account? Login</h4></a><br><br><br>
        <section class="img">
            <div class="img">
                <img class="img" src="./tickket_2.png" alt="ticket">
            </div>
        </section>
  
</form>
</div>

        window.alert("You are now register..");
