<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form design</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="progress"></div>
    <div class="loginbox">
     <img src="login.jpeg" class="logo">
      <h1>Login here</h1>
      <form>
          <p>Email</p>
          <input type="text" name=""  placeholder="Email or phone number" id="in">
          <p>Password</p>
         <input type="password" name="" placeholder="Enter password" class="inp">
         <input type="submit" name="Login"   value="Login" id="inpu" onclick="validate()">
         <a href="forgot.html">Forgot password</a><br>

      <div><a href="registration.html">Don't have an account?</a></div>
        
        </form> 
        
        
    </div>

    <script>
        function validate(){
            window.alert("You are logged in successfully! ");
        }
    </script>
</body>
</html>
